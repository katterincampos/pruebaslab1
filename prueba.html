<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="Style.css">
</head>
<body>

<div id="particles-js"> </div> 
<div  class="container " id="app">
    
    <div class="row">
        <div class="col-12 col-md-9 ">
            <div class="card">
                <div  style="font-weight: 700;"class="card-header">REGISTRO DE ALUMNOS</div>
                <div class="card-body">
                    <form id="frmAlumno" @reset.prevent="nuevoAlumno" v-on:submit.prevent="guardarAlumno">
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtEdadAlumno">Edad:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required  
                                    title="Ingrese una su Edad "
                                        v-model="alumno.edad" type="number" class="form-control" name="txtEdadAlumno" id="txtEdadAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtCodigoAlumno">Codigo:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="^(USIS|SMIS)\d{6}$" 
                                title="Ingrese un codigo valido"
                                    v-model="alumno.codigo" type="text" class="form-control" name="txtCodigoAlumno" id="txtCodigoAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtNombreAlumno">Nombre:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                    v-model="alumno.nombre" type="text" class="form-control" name="txtNombreAlumno" id="txtNombreAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtApellidoAlumno">Apellido:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú|0-9 ]{3,75}"
                                    v-model="alumno.apellido" type="text" class="form-control" name="txtApellidoAlumno" id="txtApellidoAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label   style="font-weight: 700;" for="txtDireccionAlumno">Direccion:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú|0-9 ]{3,75}"
                                    v-model="alumno.direccion" type="text" class="form-control" name="txtDireccionAlumno" id="txtDireccionAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtDuiAlumno">Dui:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="\d{8}-\d{1}"
                                title="Ingrese un DUI válido en el formato 12345678-9"
                                 v-model="alumno.dui"
                                    v-model="alumno.dui" type="text" class="form-control" name="txtDuiAlumno" id="txtDuiAlumno">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <input class="btn btn-info" type="submit" 
                                    value="Guardar">
                            </div>
                            <div class="col-3 col-md-2">
                                <input class="btn btn-danger" type="reset" value="Nuevo">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<div class="row">
    <div  class="col-12 col-md-12 position-absolute bottom-0 end-0">
                <div  class="target">
                    <div  style="font-weight: 700;" class="card-header">Alumnos Registrados</div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Buscar:</th>
                                    <th colspan="8"><input type="text" class="form-control" v-model="buscar"
                                        @keyup="listarAlumnos()"
                                        placeholder="Buscar por codigo o nombre"></th>
                                </tr>
                                <tr>
                                    <th>Edad</th>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Direccion</th>
                                    <th>Dui</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  style="font-weight: 700;" v-for="alumno in alumnos" :key="alumno.idAlumno" @click="modificarAlumno(alumno)" >
                                    <td>{{ alumno.edad }}</td>
                                    <td>{{ alumno.codigo }}</td>
                                    <td>{{ alumno.nombre}}</td>
                                    <td>{{ alumno.apellido}}</td>
                                    <td>{{ alumno.direccion}}</td>
                                    <td>{{ alumno.dui}}</td> 
                                    <td><button class="btn btn-danger" @click="borrarAlumno(alumno)">Borrar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
</div >
    </div>
</div>

<div class="count-particles">

    
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="Style.js"></script>
 <script>

         const { createApp } = Vue;
        createApp({
            data() {
                return {
                    accion:'nuevo',
                    buscar: '',
                    alumnos: [],
                    alumno:{
                        idAlumno : '',
                        edad : '',
                        codigo : '',
                        nombre : '',
                        apellido : '',
                        dui : '',
                        direccion : '',
                    }
                }
            },
            methods:{
                guardarAlumno(){
                    this.listarAlumnos();
                    if(this.accion==='nuevo'){
                        this.alumno.idAlumno = new Date().getTime().toString(16);
                        this.alumnos.push( JSON.parse( JSON.stringify(this.alumno) ) );
                    }else if(this.accion==='modificar'){
                        let index = this.alumnos.findIndex(alumno=>alumno.idAlumno==this.alumno.idAlumno);
                        this.alumnos[index] = JSON.parse( JSON.stringify(this.alumno) );
                    }else if(this.accion==='borrar'){
                        let index = this.alumnos.findIndex(alumno=>alumno.idAlumno==this.alumno.idAlumno);
                        this.alumnos.splice(index,1);
                    }
                    localStorage.setItem("alumnos", JSON.stringify(this.alumnos) );
                    this.nuevoAlumno();
                },
                borrarAlumno(alumno){
                    if( confirm(`Quieres Borrar a ${alumno.nombre}?`) ){
                        this.accion='borrar';
                        this.alumno=alumno;
                        this.guardarAlumno();
                    }
                },
                nuevoAlumno(){
                    this.accion = 'nuevo';
                    this.alumno.idAlumno = '';
                    this.alumno.edad = '';
                    this.alumno.codigo = '';
                    this.alumno.nombre = '';
                    this.alumno.apellido = '';
                    this.alumno.dui = '';
                    this.alumno.direccion = '';
                },
                modificarAlumno(alumno){
                    this.accion = 'modificar';
                    this.alumno = alumno;
                },
                listarAlumnos(){
                    this.alumnos = JSON.parse( localStorage.getItem('alumnos') || "[]" )
                        .filter(alumno=>alumno.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1);
                }
            },
            created(){
                this.listarAlumnos();
            }
        }).mount('#app');
    </script>
</body>
</html>
